<html>

<head>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .over {
            background-color: aqua;
            position: absolute;
            top: 10%;
            bottom: 10%;
            left: 15%;
            right: 15%;
        }

        .inner {
            background-color: blueviolet;
        }

        .caroussel{
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .caroussel img
        {
            width: 33.3%; height: auto; float: left;
        }

        .caroussel .box
        {
            position: relative; 
  width: 300%;
  margin: 0;
  padding: 0;
  font-size: 0;
  text-align: left;
  animation: 10s slidy infinite;
        }

        @keyframes slidy {
  0% { left: 0%; }
  20% { left: 0%; }
  25% { left: -100%; }
  45% { left: -100%; }
  50% { left: -200%; }
  70% { left: -200%; }
  75% { left: -300%; }
  95% { left: -300%; }
  100% { left: -400%; }
}
    </style>
</head>

<body>
    
    <div class="caroussel">
        <div class="box">
        <img src="Capture2.PNG" />
        <img src="Capture3.PNG" />
        <img src="Capture4.PNG" />
    </div>
    </div>
</body>

</html>
