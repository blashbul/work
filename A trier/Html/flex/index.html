<html>

<head>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            color: #444444;
            font-size: 14px;
        }


        .flexbox-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;

        }

        .flexbox-content {
            flex: 1;
            background-color: rgba(48, 121, 244, .5);
            overflow: auto;
            min-height: 0;
            height: 100%;
        }

        .box {

            width: 32px;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(48, 121, 244, .5);
        }
    </style>

</head>

<body>
    <div class="flexbox-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
